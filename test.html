<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Intelligent par IA - JobPilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        :root {
            --brand: #125484;
            --brand-hover: #0f4470;
            --bg: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05);
            --shadow-hover: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.35;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 28px 28px;
            pointer-events: none;
        }

        .container {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            height: 700px;
            z-index: 1;
        }

        /* Lignes de connexion – bleu marque */
        .connections {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .connection-line {
            fill: none;
            stroke: var(--brand);
            stroke-width: 1.5;
            stroke-dasharray: 6 6;
            opacity: 0.25;
            stroke-linecap: round;
        }

        .flow-particle {
            fill: var(--brand);
            opacity: 0;
        }

        /* Cartes – style JobPilot */
        .profile-card {
            position: absolute;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1rem 1.25rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            animation: float 6s ease-in-out infinite;
            min-width: 180px;
            z-index: 2;
        }

        .profile-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-hover);
            border-color: var(--brand);
            z-index: 100;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .profile-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
            min-width: 0;
        }

        .profile-name {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
        }

        .profile-role {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .card-content {
            border-top: 1px solid var(--border);
            padding-top: 0.75rem;
            font-size: 0.75rem;
        }

        .match-score {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background: rgba(18, 84, 132, 0.08);
            color: var(--brand);
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 0.75rem;
        }

        .stats-grid {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .stat-box {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            display: block;
            font-weight: 700;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .stat-label {
            font-size: 0.625rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.375rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.6875rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            font-family: 'Outfit', sans-serif;
        }

        .btn-primary {
            background: var(--brand);
            color: white;
            border: 1px solid var(--brand);
        }

        .btn-primary:hover {
            background: var(--brand-hover);
            border-color: var(--brand-hover);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--brand);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--brand);
            background: rgba(18, 84, 132, 0.04);
        }

        /* Hub central – capsule JobPilot */
        .ai-hub {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: var(--surface);
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 280px;
        }

        .hub-icon {
            color: var(--brand);
            font-size: 1rem;
        }

        .hub-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            flex-grow: 1;
        }

        .hub-stars {
            color: var(--brand);
            font-size: 0.875rem;
        }

        /* Positions des cartes */
        .card-1 { left: 15%; top: 10%; }
        .card-2 { right: 15%; top: 10%; }
        .card-3 { right: 5%; top: 40%; }
        .card-4 { right: 15%; bottom: 15%; }
        .card-5 { left: 15%; bottom: 15%; }
        .card-6 { left: 5%; top: 40%; }

        @media (max-width: 768px) {
            .container { height: 600px; }
            .profile-card { min-width: 160px; padding: 0.75rem 1rem; font-size: 0.8125rem; }
            .ai-hub { min-width: 240px; padding: 0.5rem 1rem; }
            .hub-text { font-size: 0.75rem; }
            .card-1 { left: 5%; top: 5%; }
            .card-2 { right: 5%; top: 5%; }
            .card-6 { left: 5%; top: 35%; }
            .card-3 { right: 5%; top: 35%; }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                }
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <svg class="connections" viewBox="0 0 1200 700" preserveAspectRatio="none" aria-hidden="true">
            <path d="M 600 350 C 450 350, 300 150, 250 150" class="connection-line" />
            <circle r="3" class="flow-particle">
                <animateMotion dur="4s" repeatCount="indefinite" path="M 600 350 C 450 350, 300 150, 250 150" />
                <animate attributeName="opacity" values="0;0.9;0" dur="4s" repeatCount="indefinite"/>
            </circle>
            <path d="M 600 350 C 750 350, 900 150, 950 150" class="connection-line" />
            <circle r="3" class="flow-particle">
                <animateMotion dur="5s" repeatCount="indefinite" path="M 600 350 C 750 350, 900 150, 950 150" />
                <animate attributeName="opacity" values="0;0.9;0" dur="5s" repeatCount="indefinite"/>
            </circle>
            <path d="M 600 350 C 800 350, 900 350, 1050 350" class="connection-line" />
            <path d="M 600 350 C 750 350, 900 550, 950 550" class="connection-line" />
            <path d="M 600 350 C 450 350, 300 550, 250 550" class="connection-line" />
            <path d="M 600 350 C 400 350, 300 350, 150 350" class="connection-line" />
        </svg>

        <article class="profile-card card-1">
            <div class="card-header">
                <div class="profile-avatar" style="background:#fef2f2; color:#dc2626;">AS</div>
                <div class="profile-info">
                    <span class="profile-name">Dr. Anya Shana</span>
                    <span class="profile-role">Abidjan, CI</span>
                </div>
            </div>
        </article>

        <article class="profile-card card-2">
            <div class="card-header">
                <div class="profile-avatar" style="background:#eff6ff; color:#2563eb;">KM</div>
                <div class="profile-info">
                    <span class="profile-name">Kofi M.</span>
                    <span class="profile-role">Responsable IA</span>
                </div>
            </div>
            <div class="card-content">
                <span class="match-score"><i class="fa-solid fa-check text-[0.65rem]"></i> Compatibilité 98%</span>
            </div>
        </article>

        <article class="profile-card card-3">
            <div class="card-header">
                <div class="profile-avatar" style="background:#fffbeb; color:#d97706;">AK</div>
                <div class="profile-info">
                    <span class="profile-name">Arsène K.</span>
                    <span class="profile-role">Fullstack Senior</span>
                </div>
            </div>
            <div class="card-content">
                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="stat-value">198K €</span>
                        <span class="stat-label">Revenus</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-value">53</span>
                        <span class="stat-label">Jobs</span>
                    </div>
                </div>
            </div>
        </article>

        <article class="profile-card card-4">
            <div class="card-header">
                <div class="profile-avatar" style="background:#eef2ff; color:#4f46e5;">JT</div>
                <div class="profile-info">
                    <span class="profile-name">John T.</span>
                    <span class="profile-role">Data Analyst</span>
                </div>
            </div>
            <div class="card-content">
                <div class="action-buttons">
                    <button type="button" class="btn btn-primary">Recruter</button>
                    <button type="button" class="btn btn-secondary">Contacter</button>
                </div>
            </div>
        </article>

        <article class="profile-card card-5">
            <div class="card-header">
                <div class="profile-avatar" style="background:#ecfdf5; color:#059669;">AS</div>
                <div class="profile-info">
                    <span class="profile-name">Aminata S.</span>
                    <span class="profile-role">Product Designer</span>
                </div>
            </div>
            <div class="card-content">
                <span class="match-score"><i class="fa-solid fa-star text-amber-500 text-[0.65rem]"></i> 98%</span>
            </div>
        </article>

        <article class="profile-card card-6">
            <div class="card-header">
                <div class="profile-avatar" style="background:#f5f3ff; color:#7c3aed;">FD</div>
                <div class="profile-info">
                    <span class="profile-name">Fatou D.</span>
                    <span class="profile-role">Lead Product</span>
                </div>
            </div>
            <div class="card-content">
                <span class="profile-role">UI/UX, Strategy</span>
            </div>
        </article>

        <div class="ai-hub" role="status" aria-label="Matching intelligent par IA">
            <i class="fa-solid fa-magnifying-glass hub-icon"></i>
            <span class="hub-text">Matching Intelligent par IA</span>
            <i class="fa-solid fa-sparkles hub-stars"></i>
        </div>
    </div>

    <script>
        document.querySelectorAll('.profile-card').forEach(function(card) {
            card.style.animationDelay = (Math.random() * 2) + 's';
        });
    </script>
</body>
</html>
