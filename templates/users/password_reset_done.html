{% extends 'base.html' %}
{% block title %}Email envoyé - JobPilot{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-16 p-6 bg-white rounded-xl shadow-sm border border-slate-200">
    <h1 class="text-2xl font-bold text-slate-900 mb-2">Email envoyé</h1>
    <p class="text-slate-600 mb-6">
        Si un compte existe avec cette adresse email, vous recevrez un lien pour réinitialiser votre mot de passe.
        Pensez à vérifier vos spams.
    </p>
    <a href="{% url 'login' %}" class="inline-flex items-center text-[#125484] font-medium hover:text-blue-700">
        <i class="fa-solid fa-arrow-left mr-2"></i>Retour à la connexion
    </a>
</div>
{% endblock %}
